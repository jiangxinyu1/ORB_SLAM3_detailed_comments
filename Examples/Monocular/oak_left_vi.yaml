%YAML:1.0


#--------------------------------------------------------------------------------------------
  # Camera Parameters. Adjust them!
  #--------------------------------------------------------------------------------------------

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV)
# 1033.35702021 1034.58717136 634.3109831 376.01589405
# k1 k2 p1 p2 0.09181354 -0.13853183 0.0046861 -0.000042
Camera.fx: 804.058815757652
Camera.fy: 802.4441475914241
Camera.cx: 637.7839854995433
Camera.cy: 379.72739328572993

Camera.k1: 0.043000049562063984
Camera.k2: -0.11647548473247603
#Camera.k3: 0.00000000001
Camera.p1: 0.0024707349454371544
Camera.p2: -0.0008907484589305393

# Camera frames per second
Camera.fps: 15.0
# 720p
Camera.width: 1280
Camera.height: 720

# stereo baseline
Camera.bf: 40.000000
RGBD.DepthMapFactor: 1000.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

Tbc: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ -0.00328703, 0.99994907, 0.00954209, -0.000125,
           0.99991735, 0.00316802, 0.01245992, 0.00015166,
          0.01242906, 0.00958226, -0.99987684, -0.00003285,
          0.0,        0.0,        0.0,        1.0 ]

# IMU noise
IMU.NoiseGyro:  0.000641904214917
IMU.NoiseAcc: 0.0281380172354
IMU.GyroWalk: 2.35530452827e-06
IMU.AccWalk: 0.000719520958062
IMU.Frequency: 228

# Do not insert KFs when recently lost
IMU.InsertKFsWhenLost: 0

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1500

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.01
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
Viewer.imageViewScale: 0.4






